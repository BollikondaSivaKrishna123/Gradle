allprojects
{
apply plugin:'java'
repositories
{
mavenCentral()
}
}

dependencies {
implementation project(':ArithProj1')
implementation project(':LogicalProj2')
}
 project(':ArithProj1')
 {
 dependencies
 {
 // https://mvnrepository.com/artifact/mysql/mysql-connector-java
implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.21'
 
 }
}
 project(':LogicalProj2')
 {
 dependencies
 {
 // https://mvnrepository.com/artifact/com.oracle.database.jdbc/ojdbc8
implementation group: 'com.oracle.database.jdbc', name: 'ojdbc8', version: '19.7.0.0'
 
 }
 }
task task1(type:JavaExec){
main='com.nt.main.MainApplication'
classpath=sourceSets.main.runtimeClasspath
}
defaultTasks 'task1'
